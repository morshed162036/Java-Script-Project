<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Website</title>
</head>
<body>
    <div class="main-div">
        <div class="inner-div">
            <h2 class="question">Question comes here</h2>
            <ul>
                <li>
                    <input type="radio" class="answer" name="answer" id="a">
                    <label for="a" id="option1">option</label>
                </li>
                <li>
                    <input type="radio" class="answer" name="answer" id="b">
                    <label for="b" id="option2">option</label>
                </li>
                <li>
                    <input type="radio" class="answer" name="answer" id="c">
                    <label for="c" id="option3">option</label>
                </li>
                <li>
                    <input type="radio" class="answer" name="answer" id="d">
                    <label for="d" id="option4">option</label>
                </li>
            </ul>
            <button id="submit" >SUBMIT</button>
            <div class="showArea" id="showScore"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
